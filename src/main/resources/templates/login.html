<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Login - SparkleAutoWash</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/auth.css">
</head>
<body class="flex items-center justify-center p-4">
    <div class="auth-card w-full max-w-md rounded-2xl shadow-xl overflow-hidden text-white">
        <!-- Header -->
        <div class="auth-header px-8 py-6 text-center">            <div class="auth-logo flex items-center justify-center mb-4">
                <i class="fas fa-car-side text-3xl mr-3"></i>
                <h1 class="text-2xl font-bold">Sparkle<span class="text-blue-200">Auto</span>Wash</h1>
            </div>
            <h2 class="text-xl font-semibold">Login</h2>
        </div>
        
        <!-- Form -->
        <div class="px-8 py-8">            <form id="loginForm" class="space-y-6">
                <!-- Email Input -->
                <div class="form-group">
                    <div class="relative">
                        <div class="input-icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <input type="email" 
                               id="email" 
                               name="email" 
                               class="form-input" 
                               placeholder="your@email.com" 
                               required>
                    </div>
                </div>
                
                <!-- Password Input -->
                <div class="form-group">
                    <div class="relative">
                        <div class="input-icon">
                            <i class="fas fa-lock"></i>
                        </div>
                        <input type="password" 
                               id="password" 
                               name="password" 
                               class="form-input" 
                               placeholder="••••••••" 
                               required>
                        <button type="button" 
                                class="password-toggle"
                                title="Show password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <!-- Error Message -->
                <div id="errorMessage" class="error-message hidden"></div>
                
                <!-- Success Message -->
                <div id="successMessage" class="success-message hidden"></div>
                
                <!-- Submit Button -->
                <button type="submit" class="submit-btn">
                    <span>Login</span>
                    <i class="fas fa-arrow-right ml-2"></i>
                </button>
            </form>
            
            <!-- Register Link -->
            <p class="mt-6 text-center text-sm">
                Don't have an account? 
                <a href="/register" class="auth-link">Register here</a>
            </p>        </div>
    </div>

    <!-- Footer -->
    <div class="fixed bottom-0 left-0 right-0 bg-gray-900 bg-opacity-50 px-8 py-4 text-center text-sm text-gray-400">
        © 2025 SparkleAutoWash. All rights reserved.
    </div>

    <script src="/js/auth.js"></script>
</body>
</html>
