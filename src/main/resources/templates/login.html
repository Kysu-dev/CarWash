<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SparkleAutoWash</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
          .left-section {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
        }
        
        .input-focus:focus {
            border-color: #475569;
            box-shadow: 0 0 0 3px rgba(71, 85, 105, 0.1);
        }
        
        .btn-gradient {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            transition: all 0.3s ease;
        }
        
        .btn-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(30, 41, 59, 0.3);
        }

        .car-icon {
            animation: float 3s ease-in-out infinite;
            transition: all 0.3s ease;
        }
        
        .car-icon:hover {
            color: #60a5fa;
            transform: scale(1.1);
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .feature-item {
            opacity: 0;
            animation: slideInLeft 0.6s ease forwards;
        }

        .feature-item:nth-child(1) { animation-delay: 0.2s; }
        .feature-item:nth-child(2) { animation-delay: 0.4s; }
        .feature-item:nth-child(3) { animation-delay: 0.6s; }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .form-section {
            opacity: 0;
            animation: slideInRight 0.8s ease forwards;
            animation-delay: 0.3s;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @media (max-width: 768px) {
            .split-container {
                flex-direction: column;
            }
            .left-section {
                min-height: 40vh;
            }
        }
    </style>
</head>
<body class="min-h-screen bg-gray-50">
    <div class="split-container min-h-screen flex">
        <!-- Left Section - Branding & Information -->
        <div class="left-section w-1/2 flex items-center justify-center p-12 text-white">
            <div class="max-w-md">
                <!-- Logo/Icon -->
                <div class="text-center mb-8">
                    <div class="car-icon mb-6">
                        <i class="fas fa-car text-white text-6xl mb-4 block"></i>
                        <i class="fas fa-spray-can text-blue-200 text-2xl"></i>
                    </div>
                    <h1 class="text-4xl font-bold mb-4">SparkleAutoWash</h1>
                    <p class="text-xl text-blue-100">Premium Car Wash Service</p>
                </div>

                <!-- Features -->
                <div class="space-y-6">
                    <div class="feature-item flex items-center space-x-4">
                        <div class="w-12 h-12 bg-white bg-opacity-20 rounded-full flex items-center justify-center">
                            <i class="fas fa-clock text-white text-lg"></i>
                        </div>
                        <div>
                            <h3 class="font-semibold text-lg">Quick & Easy Booking</h3>                            <p class="text-slate-300">Book your car wash in just a few clicks</p>
                        </div>
                    </div>

                    <div class="feature-item flex items-center space-x-4">
                        <div class="w-12 h-12 bg-white bg-opacity-20 rounded-full flex items-center justify-center">
                            <i class="fas fa-award text-white text-lg"></i>
                        </div>
                        <div>
                            <h3 class="font-semibold text-lg">Professional Service</h3>
                            <p class="text-slate-300">Experienced staff with quality guarantee</p>
                        </div>
                    </div>

                    <div class="feature-item flex items-center space-x-4">
                        <div class="w-12 h-12 bg-white bg-opacity-20 rounded-full flex items-center justify-center">
                            <i class="fas fa-shield-alt text-white text-lg"></i>
                        </div>
                        <div>
                            <h3 class="font-semibold text-lg">Safe & Secure</h3>
                            <p class="text-slate-300">Your car is in trusted hands</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Section - Login Form -->
        <div class="w-1/2 flex items-center justify-center p-12 bg-white">
            <div class="form-section w-full max-w-md">
                <div class="text-center mb-8">
                    <h2 class="text-3xl font-bold text-gray-900 mb-2">Welcome Back</h2>
                    <p class="text-gray-600">Please sign in to your account</p>
                </div>

                <!-- Login Form -->
                <form id="loginForm" class="space-y-6">
                    <!-- Email Input -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-envelope text-gray-400"></i>
                            </div>
                            <input type="email" 
                                   id="email" 
                                   name="email" 
                                   class="input-focus w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg bg-white text-gray-900 placeholder-gray-500 focus:outline-none transition-all duration-200" 
                                   placeholder="your@email.com" 
                                   required>
                        </div>
                    </div>
                    
                    <!-- Password Input -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-gray-400"></i>
                            </div>
                            <input type="password" 
                                   id="password" 
                                   name="password" 
                                   class="input-focus w-full pl-10 pr-12 py-3 border border-gray-300 rounded-lg bg-white text-gray-900 placeholder-gray-500 focus:outline-none transition-all duration-200" 
                                   placeholder="••••••••" 
                                   required>
                            <button type="button" 
                                    class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600"
                                    onclick="togglePassword('password')"
                                    title="Show password">
                                <i class="fas fa-eye" id="passwordIcon"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Error Message -->
                    <div id="errorMessage" class="hidden p-4 bg-red-50 border border-red-200 rounded-lg">
                        <div class="flex">
                            <i class="fas fa-exclamation-circle text-red-500 mr-2 mt-0.5"></i>
                            <span class="text-red-700 text-sm"></span>
                        </div>
                    </div>
                    
                    <!-- Success Message -->
                    <div id="successMessage" class="hidden p-4 bg-green-50 border border-green-200 rounded-lg">
                        <div class="flex">
                            <i class="fas fa-check-circle text-green-500 mr-2 mt-0.5"></i>
                            <span class="text-green-700 text-sm"></span>
                        </div>
                    </div>
                    
                    <!-- Submit Button -->
                    <button type="submit" class="btn-gradient w-full py-3 px-4 rounded-lg text-white font-medium flex items-center justify-center">
                        <span>Sign In</span>
                        <i class="fas fa-arrow-right ml-2"></i>
                    </button>
                </form>
                
                <!-- Register Link -->
                <div class="mt-6 text-center">
                    <p class="text-gray-600">
                        Don't have an account? 
                        <a href="/register" class="text-blue-600 hover:text-blue-700 font-medium transition-colors">Create one</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(inputId + 'Icon');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Simple validation
            if (!email || !password) {
                showError('Please fill in all fields');
                return;
            }
            
            // Show loading state
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalContent = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Signing in...';
            submitBtn.disabled = true;
            
            // Send login request
            fetch('/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    email: email,
                    password: password
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showSuccess('Login successful! Redirecting...');
                    setTimeout(() => {
                        window.location.href = data.redirectUrl;
                    }, 1000);
                } else {
                    showError(data.message || 'Login failed. Please try again.');
                    submitBtn.innerHTML = originalContent;
                    submitBtn.disabled = false;
                }
            })
            .catch(error => {
                console.error('Login error:', error);
                showError('An error occurred. Please try again.');
                submitBtn.innerHTML = originalContent;
                submitBtn.disabled = false;
            });
        });

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            successDiv.classList.add('hidden');
            errorDiv.classList.remove('hidden');
            errorDiv.querySelector('span').textContent = message;
        }

        function showSuccess(message) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            errorDiv.classList.add('hidden');
            successDiv.classList.remove('hidden');
            successDiv.querySelector('span').textContent = message;
        }
    </script>
</body>
</html>
