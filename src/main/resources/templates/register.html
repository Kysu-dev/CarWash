<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Register - SparkleAutoWash</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/auth.css">
</head>
<body class="flex items-center justify-center p-4">
    <div class="auth-card w-full max-w-md rounded-2xl shadow-xl overflow-hidden text-white">
        <!-- Header -->
        <div class="auth-header px-8 py-6 text-center">
            <div class="auth-logo flex items-center justify-center mb-4">
                <i class="fas fa-car-side text-3xl mr-3"></i>
                <h1 class="text-2xl font-bold">Sparkle<span class="text-blue-200">Auto</span>Wash</h1>
            </div>
            <h2 class="text-xl font-semibold">Create Account</h2>
        </div>        <!-- Form -->
        <div class="px-8 py-8">
            <form id="registerForm" class="space-y-4">
                <!-- Full Name Input -->
                <div class="form-group">
                    <div class="relative">
                        <div class="input-icon">
                            <i class="fas fa-user"></i>
                        </div>
                        <input type="text" 
                               id="regName" 
                               name="name" 
                               class="form-input" 
                               placeholder="John Doe" 
                               required>
                    </div>
                </div>
                
                <!-- Email Input -->
                <div class="form-group">
                    <div class="relative">
                        <div class="input-icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <input type="email" 
                               id="regEmail" 
                               name="email" 
                               class="form-input" 
                               placeholder="your@email.com" 
                               required>
                    </div>
                </div>
                
                <!-- Phone Number Input -->
                <div class="form-group">
                    <div class="relative">
                        <div class="input-icon">
                            <i class="fas fa-phone"></i>
                        </div>
                        <input type="tel" 
                               id="regPhone" 
                               name="phone" 
                               class="form-input" 
                               placeholder="081234567890" 
                               required 
                               pattern="[0-9]{10,13}">
                    </div>
                </div>

                <!-- Password Input -->
                <div class="form-group">
                    <div class="relative">
                        <div class="input-icon">
                            <i class="fas fa-lock"></i>
                        </div>
                        <input type="password" 
                               id="regPassword" 
                               name="password" 
                               class="form-input" 
                               placeholder="••••••••" 
                               required 
                               minlength="8">
                        <button type="button" 
                                class="password-toggle"
                                title="Show password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <!-- Confirm Password Input -->
                <div class="form-group">
                    <div class="relative">
                        <div class="input-icon">
                            <i class="fas fa-lock"></i>
                        </div>
                        <input type="password" 
                               id="regConfirmPassword" 
                               name="confirmPassword" 
                               class="form-input" 
                               placeholder="••••••••" 
                               required 
                               minlength="8">
                        <button type="button" 
                                class="password-toggle"
                                title="Show password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <!-- Error Message -->
                <div id="errorMessage" class="error-message hidden"></div>
                
                <!-- Success Message -->
                <div id="successMessage" class="success-message hidden"></div>

                <!-- Submit Button -->
                <button type="submit" class="submit-btn">
                    <i class="fas fa-user-plus mr-2"></i>
                    <span>Register</span>
                </button>
                
                <!-- Login Link -->
                <p class="text-center text-gray-300 mt-4">
                    Already have an account? 
                    <a href="/login" class="auth-link">Login here</a>
                </p>
            </form>
        </div>
        
        <!-- Footer -->
        <div class="bg-gray-900 bg-opacity-50 px-8 py-4 text-center text-sm text-gray-400">
            © 2025 SparkleAutoWash. All rights reserved.
        </div>    </div>

    <script src="/js/auth.js"></script>
</body>
</html>
