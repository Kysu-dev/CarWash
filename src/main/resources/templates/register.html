<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - SparkleAutoWash</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="min-h-screen bg-gray-50 flex">
        <!-- Left Side -->
        <div class="w-1/2 bg-slate-800 flex items-center justify-center relative overflow-hidden">
            <!-- Background Pattern -->
            <div class="absolute inset-0 bg-gradient-to-br from-slate-700 to-slate-900"></div>
            <div class="absolute inset-0 opacity-10">
                <div class="absolute top-10 left-10 w-32 h-32 border border-slate-400 rounded-full"></div>
                <div class="absolute bottom-20 right-16 w-24 h-24 border border-slate-400 rounded-full"></div>
                <div class="absolute top-1/2 right-8 w-16 h-16 border border-slate-400 rounded-full"></div>
            </div>
            
            <div class="relative text-white text-center z-10">
                <div class="mb-8">
                    <i class="fas fa-car text-6xl text-slate-300 mb-4"></i>
                </div>
                <h1 class="text-5xl font-bold mb-4 text-white">SparkleAutoWash</h1>
                <p class="text-xl text-slate-300 mb-8">Professional Car Care Services</p>
                
                <!-- Features -->
                <div class="space-y-4 text-left max-w-sm">
                    <div class="flex items-center space-x-3">
                        <i class="fas fa-check-circle text-slate-400"></i>
                        <span class="text-slate-300">Premium washing services</span>
                    </div>
                    <div class="flex items-center space-x-3">
                        <i class="fas fa-check-circle text-slate-400"></i>
                        <span class="text-slate-300">Easy online booking</span>
                    </div>
                    <div class="flex items-center space-x-3">
                        <i class="fas fa-check-circle text-slate-400"></i>
                        <span class="text-slate-300">Loyalty rewards program</span>
                    </div>
                </div>
            </div>
        </div>        
        <!-- Right Side -->
        <div class="w-1/2 flex items-center justify-center bg-white">
            <div class="w-full max-w-md p-8">
                <h2 class="text-3xl font-bold text-slate-800 mb-2 text-center">Create Account</h2>
                <p class="text-slate-600 text-center mb-8">Join thousands of satisfied customers</p>
                
                <form id="registerForm" class="space-y-5">
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-2">Full Name</label>
                        <input type="text" id="fullName" name="fullName" required
                               class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-slate-500 focus:border-transparent transition-all">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-2">Email Address</label>
                        <input type="email" id="email" name="email" required
                               class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-slate-500 focus:border-transparent transition-all">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-2">Phone Number</label>
                        <input type="tel" id="phoneNumber" name="phoneNumber" required
                               class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-slate-500 focus:border-transparent transition-all">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-2">Password</label>
                        <input type="password" id="password" name="password" required
                               class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-slate-500 focus:border-transparent transition-all">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-2">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required
                               class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-slate-500 focus:border-transparent transition-all">
                    </div>
                    
                    <button type="submit" 
                            class="w-full bg-slate-800 text-white py-3 px-4 rounded-lg hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-slate-500 focus:ring-offset-2 font-medium transition-all duration-200 transform hover:scale-[1.02]">
                        <i class="fas fa-user-plus mr-2"></i>
                        Create Account
                    </button>
                </form>
                
                <div class="mt-6 text-center">
                    <p class="text-slate-600">Already have an account? 
                        <a href="/login" class="text-slate-800 hover:text-slate-600 font-medium transition-colors">Sign in</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                fullName: document.getElementById('fullName').value,
                email: document.getElementById('email').value,
                phoneNumber: document.getElementById('phoneNumber').value,
                password: document.getElementById('password').value
            };
            
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (formData.password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            // Send to server
            fetch('/api/auth/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Registration successful! Redirecting to login...');
                    window.location.href = '/login';
                } else {
                    alert(data.message || 'Registration failed');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Registration failed. Please try again.');
            });
        });
    </script>
</body>
</html>
