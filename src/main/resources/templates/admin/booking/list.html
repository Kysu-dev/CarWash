<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/layout :: head}"></head>
<body class="bg-gray-50">
    <div th:replace="~{admin/layout :: sidebar}"></div>
      <!-- Main Content -->
    <div class="main-content">
        <div th:replace="~{admin/layout :: header}"></div>
            
        <div class="container mx-auto px-6 py-8">
                <!-- Flash Messages -->
                <div th:if="${success}" class="mb-4 p-4 bg-green-100 border border-green-400 text-green-700 rounded-lg">
                    <div class="flex items-center">
                        <i class="fas fa-check-circle mr-2"></i>
                        <span th:text="${success}"></span>
                    </div>
                </div>
                <div th:if="${error}" class="mb-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg">
                    <div class="flex items-center">
                        <i class="fas fa-exclamation-circle mr-2"></i>
                        <span th:text="${error}"></span>
                    </div>
                </div>

                <!-- Bookings Table -->
                <div class="bg-white rounded-xl shadow-sm border border-gray-100">
                    <div class="p-6 border-b border-gray-100">
                        <div class="flex justify-between items-center">
                            <h2 class="text-lg font-semibold text-gray-900">Manage Bookings</h2>
                            <a th:href="@{/admin/booking-management/form}" class="inline-flex items-center px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                <i class="fas fa-calendar-plus mr-2"></i>
                                Create New Booking
                            </a>
                        </div>
                        
                        <!-- Search Bar -->
                        <div class="mt-4">
                            <div class="relative">
                                <input type="text" 
                                       id="searchInput" 
                                       placeholder="Search bookings..." 
                                       class="w-full pl-4 pr-10 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                                    <i class="fas fa-search text-gray-400"></i>
                                </div>
                            </div>
                        </div>
                    </div>                    <!-- Table -->
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">                            <thead class="bg-gray-50">
                                <tr>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Customer</th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Service</th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date & Time</th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Vehicle</th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Method</th>
                                    <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200">
                                <tr th:each="booking : ${bookings}">
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${booking.idBooking}"></td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <div class="text-sm font-medium text-gray-900" th:text="${booking.user != null ? booking.user.fullName : 'N/A'}"></div>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <div class="text-sm text-gray-900" th:text="${booking.service != null ? booking.service.serviceName : 'N/A'}"></div>
                                    </td>                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <div class="text-sm text-gray-900" th:text="${#temporals.format(booking.tanggal, 'dd-MM-yyyy')}"></div>
                                        <div class="text-xs text-gray-500" th:text="${#temporals.format(booking.jam, 'HH:mm')}"></div>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <div th:if="${booking.vehicleBrand != null || booking.vehicleModel != null}">
                                            <div class="text-sm font-medium text-gray-900">
                                                <span th:text="${booking.vehicleBrand ?: ''}"></span>
                                                <span th:if="${booking.vehicleBrand != null && booking.vehicleModel != null}"> </span>
                                                <span th:text="${booking.vehicleModel ?: ''}"></span>
                                            </div>
                                            <div th:if="${booking.licensePlate != null}" class="text-xs text-gray-500">
                                                <span th:text="${booking.licensePlate}"></span>
                                            </div>
                                        </div>
                                        <div th:unless="${booking.vehicleBrand != null || booking.vehicleModel != null}" class="text-sm text-gray-500">
                                            Not specified
                                        </div>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <span th:switch="${booking.status}" class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full" 
                                              th:classappend="${
                                                booking.status == 'PENDING' ? 'bg-yellow-100 text-yellow-800' : 
                                                booking.status == 'CONFIRMED' ? 'bg-blue-100 text-blue-800' : 
                                                booking.status == 'IN_PROGRESS' ? 'bg-purple-100 text-purple-800' : 
                                                booking.status == 'COMPLETED' ? 'bg-green-100 text-green-800' : 
                                                booking.status == 'CANCELLED' ? 'bg-red-100 text-red-800' : 'bg-gray-100 text-gray-800'
                                              }">
                                          <span th:text="${booking.status}"></span>
                                        </span>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <div class="text-sm text-gray-900" th:text="${booking.metode}"></div>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                        <div class="flex justify-end space-x-2">
                                            <a th:href="@{/admin/booking-management/form/{id}(id=${booking.idBooking})}" 
                                               class="text-blue-600 hover:text-blue-900 bg-blue-100 hover:bg-blue-200 px-2 py-1 rounded">
                                                <i class="fas fa-edit"></i> Edit
                                            </a>
                                            <form th:action="@{/admin/booking-management/delete/{id}(id=${booking.idBooking})}" method="post" style="display: inline;">
                                                <button type="submit" 
                                                        class="text-red-600 hover:text-red-900 bg-red-100 hover:bg-red-200 px-2 py-1 rounded" 
                                                        onclick="return confirm('Are you sure you want to delete this booking?')">
                                                    <i class="fas fa-trash"></i> Delete
                                                </button>
                                            </form>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>        </div>
    </div>    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Highlight the current section in sidebar
            const currentSection = document.querySelector('.sidebar-link[href="/admin/booking-management"]');
            if (currentSection) {
                currentSection.classList.add('bg-white/10', 'text-blue-300');
                currentSection.classList.remove('text-gray-300', 'hover:bg-white/5');
            }
            
            // Search functionality
            const searchInput = document.getElementById('searchInput');
            if (searchInput) {
                searchInput.addEventListener('keyup', function() {
                    const searchTerm = this.value.toLowerCase();
                    const tableRows = document.querySelectorAll('tbody tr');
                    
                    tableRows.forEach(row => {
                        const textContent = row.textContent.toLowerCase();
                        if (textContent.includes(searchTerm)) {
                            row.style.display = '';
                        } else {
                            row.style.display = 'none';
                        }
                    });
                });
            }
            
            // Add responsive behavior for mobile
            const mediaQuery = window.matchMedia('(max-width: 768px)');
            function handleMobileLayout(e) {
                const mainContent = document.querySelector('.main-content');
                if (e.matches) {
                    // Mobile view
                    mainContent.style.marginLeft = '0';
                    mainContent.style.width = '100%';
                } else {
                    // Desktop view
                    mainContent.style.marginLeft = '16rem';
                    mainContent.style.width = 'calc(100% - 16rem)';
                }
            }
            
            // Initial check
            handleMobileLayout(mediaQuery);
            // Add listener
            mediaQuery.addEventListener('change', handleMobileLayout);
        });
    </script>
</body>
</html>
