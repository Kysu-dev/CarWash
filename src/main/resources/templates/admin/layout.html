<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- Head Fragment -->
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - CarWash</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .sidebar-link {
            transition: all 0.3s ease;
        }
        .sidebar-link:hover {
            transform: translateX(5px);
        }
        .stat-card {
            transition: all 0.3s ease;
        }
        .stat-card:hover {
            transform: translateY(-5px);
        }
        .nav-section {
            position: relative;
            padding-left: 12px;
        }
        .nav-section::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 2px;
            background: linear-gradient(to bottom, rgba(59, 130, 246, 0.5), transparent);
            border-radius: 4px;
        }
        .nav-section-title {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: rgba(255, 255, 255, 0.4);
            margin: 1.5rem 0 0.75rem 0;
        }
        .badge {
            background: rgba(59, 130, 246, 0.2);
            color: #93c5fd;
            padding: 0.25rem 0.5rem;
            border-radius: 9999px;
            font-size: 0.75rem;
        }
        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: #10b981;
            position: relative;
        }
        .status-dot::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #10b981;
            opacity: 0.4;
            top: -2px;
            left: -2px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.4;
            }
            70% {
                transform: scale(2);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <!-- Sidebar Fragment -->
    <aside th:fragment="sidebar" class="w-64 bg-gradient-to-b from-blue-900 to-blue-800 text-white h-screen flex flex-col">
        <!-- Logo Section -->
        <div class="p-6 border-b border-blue-700/50">
            <div class="flex items-center space-x-3">
                <div class="bg-white/10 p-3 rounded-lg shadow-lg">
                    <i class="fas fa-car-side text-3xl text-blue-300"></i>
                </div>
                <div>
                    <h2 class="text-2xl font-bold">Car<span class="text-blue-300">Wash</span></h2>
                    <div class="flex items-center mt-1 space-x-2">
                        <div class="status-dot"></div>
                        <span class="text-sm text-blue-300/80">System Active</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Navigation -->
        <nav class="flex-1 px-4 py-4 overflow-y-auto">
            <!-- Main Section -->
            <div class="nav-section">
                <h3 class="nav-section-title">Main</h3>
                <div class="space-y-1">
                    <a th:href="@{/admin}" 
                       th:class="${section == 'dashboard'} ? 'bg-white/10 text-blue-300' : 'text-gray-300 hover:bg-white/5'" 
                       class="sidebar-link flex items-center justify-between px-4 py-3 rounded-lg transition-all group">
                        <div class="flex items-center">
                            <i class="fas fa-chart-line w-5 h-5 mr-3"></i>
                            <span>Dashboard</span>
                        </div>
                        <span class="badge hidden group-hover:block">Overview</span>
                    </a>
                    <a th:href="@{/admin/users}" 
                       th:class="${section == 'users'} ? 'bg-white/10 text-blue-300' : 'text-gray-300 hover:bg-white/5'" 
                       class="sidebar-link flex items-center justify-between px-4 py-3 rounded-lg transition-all group">
                        <div class="flex items-center">
                            <i class="fas fa-users w-5 h-5 mr-3"></i>
                            <span>Users</span>
                        </div>
                        <span class="badge hidden group-hover:block">Manage</span>
                    </a>
                </div>
            </div>

            <!-- Business Section -->
            <div class="nav-section">
                <h3 class="nav-section-title">Business</h3>
                <div class="space-y-1">
                    <a th:href="@{/admin/services}" 
                       th:class="${section == 'services'} ? 'bg-white/10 text-blue-300' : 'text-gray-300 hover:bg-white/5'" 
                       class="sidebar-link flex items-center justify-between px-4 py-3 rounded-lg transition-all group">
                        <div class="flex items-center">
                            <i class="fas fa-car w-5 h-5 mr-3"></i>
                            <span>Services</span>
                        </div>
                        <span class="badge hidden group-hover:block">Catalog</span>
                    </a>
                    <a th:href="@{/admin/bookings}" 
                       th:class="${section == 'bookings'} ? 'bg-white/10 text-blue-300' : 'text-gray-300 hover:bg-white/5'" 
                       class="sidebar-link flex items-center justify-between px-4 py-3 rounded-lg transition-all group">
                        <div class="flex items-center">
                            <i class="fas fa-calendar-alt w-5 h-5 mr-3"></i>
                            <span>Bookings</span>
                        </div>
                        <span class="badge hidden group-hover:block">Schedule</span>
                    </a>
                </div>
            </div>

            <!-- Analytics Section -->
            <div class="nav-section">
                <h3 class="nav-section-title">Analytics</h3>
                <div class="space-y-1">
                    <a th:href="@{/admin/reports}" 
                       th:class="${section == 'reports'} ? 'bg-white/10 text-blue-300' : 'text-gray-300 hover:bg-white/5'" 
                       class="sidebar-link flex items-center justify-between px-4 py-3 rounded-lg transition-all group">
                        <div class="flex items-center">
                            <i class="fas fa-chart-bar w-5 h-5 mr-3"></i>
                            <span>Reports</span>
                        </div>
                        <span class="badge hidden group-hover:block">Stats</span>
                    </a>
                </div>
            </div>
        </nav>

        <!-- Footer Section -->
        <div class="p-6 border-t border-blue-700/50">
            <a href="/logout" 
               class="flex items-center justify-between px-4 py-3 text-gray-300 hover:bg-white/5 rounded-lg transition-all group">
                <div class="flex items-center">
                    <i class="fas fa-sign-out-alt w-5 h-5 mr-3"></i>
                    <span>Logout</span>
                </div>
                <span class="badge hidden group-hover:block">Exit</span>
            </a>
        </div>
    </aside>

    <!-- Header Fragment -->
    <header th:fragment="header" class="bg-white shadow-sm">
        <div class="flex justify-between items-center px-8 py-4">
            <div class="flex items-center">
                <h1 class="text-xl font-semibold text-gray-800" th:text="${pageTitle}">Dashboard</h1>
                <span class="ml-4 px-2 py-1 bg-blue-100 text-blue-700 text-xs font-medium rounded-full">ADMIN</span>
            </div>
            <div class="flex items-center space-x-4">
                <div class="text-right">
                    <p class="text-sm font-medium text-gray-900" th:text="${email}">admin@example.com</p>
                    <p class="text-xs text-gray-500">Administrator</p>
                </div>
                <div class="h-10 w-10 rounded-full bg-blue-100 flex items-center justify-center">
                    <i class="fas fa-user-circle text-xl text-blue-600"></i>
                </div>
            </div>
        </div>
    </header>

    <!-- Scripts Fragment -->
    <div th:fragment="scripts">
        <script>
            function toggleUserMenu() {
                const menu = document.getElementById('userMenu');
                menu.classList.toggle('hidden');
            }

            function showAddUserForm() {
                const baseUrl = window.location.origin;
                window.location.href = `${baseUrl}/admin/users/add`;
            }

            function editUser(userId) {
                const baseUrl = window.location.origin;
                window.location.href = `${baseUrl}/admin/users/edit/${userId}`;
            }

            function deleteUser(userId) {
                if (confirm('Are you sure you want to delete this user?')) {
                    const baseUrl = window.location.origin;
                    const csrf = document.querySelector('meta[name="_csrf"]')?.content;
                    
                    fetch(`${baseUrl}/admin/users/${userId}`, {
                        method: 'DELETE',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRF-TOKEN': csrf
                        }
                    })
                    .then(response => {
                        if (response.ok) {
                            window.location.reload();
                        } else {
                            throw new Error('Failed to delete user');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('Error deleting user. Please try again.');
                    });
                }
            }

            // Setup search functionality
            const searchInput = document.getElementById('userSearch');
            if (searchInput) {
                searchInput.addEventListener('input', function(e) {
                    const value = e.target.value.toLowerCase();
                    const rows = document.querySelectorAll('tbody tr');
                    
                    rows.forEach(row => {
                        const text = row.textContent.toLowerCase();
                        row.style.display = text.includes(value) ? '' : 'none';
                    });
                });
            }
        </script>
    </div>
</body>
</html>
