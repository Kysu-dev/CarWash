<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/layout :: head}"></head>
<body class="bg-gray-50">
    <div th:replace="~{admin/layout :: sidebar}"></div>
      <!-- Main Content -->
    <div class="main-content">
        <div th:replace="~{admin/layout :: header}"></div>
            
        <div class="container mx-auto px-6 py-8">
                <!-- Flash Messages -->
                <div th:if="${success}" class="mb-4 p-4 bg-green-100 border border-green-400 text-green-700 rounded-lg">
                    <div class="flex items-center">
                        <i class="fas fa-check-circle mr-2"></i>
                        <span th:text="${success}"></span>
                    </div>
                </div>
                <div th:if="${error}" class="mb-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg">
                    <div class="flex items-center">
                        <i class="fas fa-exclamation-circle mr-2"></i>
                        <span th:text="${error}"></span>
                    </div>
                </div>

                <!-- Transactions Table -->
                <div class="bg-white rounded-xl shadow-sm border border-gray-100">
                    <div class="p-6 border-b border-gray-100">
                        <div class="flex justify-between items-center">
                            <h2 class="text-lg font-semibold text-gray-900">Manage Transactions</h2>
                            <a th:href="@{/admin/transaction-management/form}" class="inline-flex items-center px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                <i class="fas fa-plus-circle mr-2"></i>
                                Create New Transaction
                            </a>
                        </div>
                        
                        <!-- Search Bar -->
                        <div class="mt-4">
                            <div class="relative">
                                <input type="text" 
                                       id="searchInput" 
                                       placeholder="Search transactions..." 
                                       class="w-full pl-4 pr-10 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                                    <i class="fas fa-search text-gray-400"></i>
                                </div>
                            </div>
                        </div>

                        <!-- Filter Options -->
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-4">
                            <div>
                                <label for="statusFilter" class="block text-sm font-medium text-gray-700 mb-1">Payment Status</label>
                                <select id="statusFilter" class="block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
                                    <option value="">All Statuses</option>
                                    <option value="PENDING">Pending</option>
                                    <option value="VALID">Valid</option>
                                    <option value="INVALID">Invalid</option>
                                    <option value="REFUNDED">Refunded</option>
                                </select>
                            </div>
                            <div>
                                <label for="methodFilter" class="block text-sm font-medium text-gray-700 mb-1">Payment Method</label>
                                <select id="methodFilter" class="block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
                                    <option value="">All Methods</option>
                                    <option value="CASH">Cash</option>
                                    <option value="CARD">Card</option>
                                    <option value="TRANSFER">Transfer</option>
                                </select>
                            </div>
                            <div>
                                <label for="dateFilter" class="block text-sm font-medium text-gray-700 mb-1">Date Range</label>
                                <input type="date" id="dateFilter" class="block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
                            </div>
                        </div>
                    </div>
                    
                    <!-- Table -->
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Booking Info</th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Amount</th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Method</th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                    <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200">
                                <tr th:each="transaction : ${transactions}">
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${transaction.idTransaction}"></td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <div class="flex items-center">
                                            <div>
                                                <div class="text-sm font-medium text-gray-900" th:text="${transaction.booking.user.fullName}"></div>
                                                <div class="text-xs text-gray-500">
                                                    Booking #<span th:text="${transaction.booking.idBooking}"></span> - 
                                                    <span th:text="${transaction.booking.service.serviceName}"></span>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <div class="text-sm text-gray-900" th:text="${#temporals.format(transaction.transactionDate, 'dd-MM-yyyy')}"></div>
                                        <div class="text-xs text-gray-500" th:text="${#temporals.format(transaction.transactionDate, 'HH:mm')}"></div>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <div class="text-sm font-medium text-gray-900" th:text="${'Rp ' + #numbers.formatDecimal(transaction.amount, 0, 'POINT', 0, 'COMMA')}"></div>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <span th:switch="${transaction.paymentMethod}" class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full" 
                                              th:classappend="${
                                                transaction.paymentMethod == 'CASH' ? 'bg-green-100 text-green-800' : 
                                                transaction.paymentMethod == 'CARD' ? 'bg-blue-100 text-blue-800' : 
                                                transaction.paymentMethod == 'TRANSFER' ? 'bg-purple-100 text-purple-800' : 'bg-gray-100 text-gray-800'
                                              }">
                                          <span th:text="${transaction.paymentMethod}"></span>
                                        </span>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <span th:switch="${transaction.paymentStatus}" class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full" 
                                              th:classappend="${
                                                transaction.paymentStatus == 'PENDING' ? 'bg-yellow-100 text-yellow-800' : 
                                                transaction.paymentStatus == 'VALID' ? 'bg-green-100 text-green-800' : 
                                                transaction.paymentStatus == 'INVALID' ? 'bg-red-100 text-red-800' : 
                                                transaction.paymentStatus == 'REFUNDED' ? 'bg-gray-100 text-gray-800' : 'bg-gray-100 text-gray-800'
                                              }">
                                          <span th:text="${transaction.paymentStatus}"></span>
                                        </span>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                        <div class="flex justify-end space-x-2">
                                            <a th:href="@{/admin/transaction-management/form/{id}(id=${transaction.idTransaction})}" 
                                               class="text-blue-600 hover:text-blue-900 bg-blue-100 hover:bg-blue-200 px-2 py-1 rounded">
                                                <i class="fas fa-edit"></i> Edit
                                            </a>
                                            <a th:href="@{/admin/transaction-management/details/{id}(id=${transaction.idTransaction})}" 
                                               class="text-indigo-600 hover:text-indigo-900 bg-indigo-100 hover:bg-indigo-200 px-2 py-1 rounded">
                                                <i class="fas fa-eye"></i> View
                                            </a>
                                        </div>
                                    </td>
                                </tr>
                                
                                <!-- Empty state -->
                                <tr th:if="${#lists.isEmpty(transactions)}">
                                    <td colspan="7" class="px-6 py-10 text-center text-gray-500">
                                        <div class="flex flex-col items-center">
                                            <i class="fas fa-file-invoice-dollar text-4xl mb-2"></i>
                                            <p>No transactions found</p>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    
                    <!-- Pagination -->
                    <div class="px-6 py-4 border-t border-gray-200">
                        <div class="flex items-center justify-between">
                            <div class="text-sm text-gray-700">
                                Showing <span th:text="${#lists.isEmpty(transactions) ? 0 : 1}"></span> to 
                                <span th:text="${#lists.size(transactions)}"></span> of
                                <span th:text="${#lists.size(transactions)}"></span> transactions
                            </div>
                            <div class="flex-1 flex justify-end">
                                <a href="#" class="relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                                    Previous
                                </a>
                                <a href="#" class="ml-3 relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                                    Next
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Highlight the current section in sidebar
            const currentSection = document.querySelector('.sidebar-link[href="/admin/transaction-management"]');
            if (currentSection) {
                currentSection.classList.add('bg-white/10', 'text-blue-300');
                currentSection.classList.remove('text-gray-300', 'hover:bg-white/5');
            }
            
            // Search functionality
            const searchInput = document.getElementById('searchInput');
            const table = document.querySelector('table');
            const rows = table.querySelectorAll('tbody tr');
            
            searchInput.addEventListener('keyup', function() {
                const query = this.value.toLowerCase();
                
                rows.forEach(row => {
                    const text = row.textContent.toLowerCase();
                    row.style.display = text.includes(query) ? '' : 'none';
                });
            });
            
            // Filter by status
            const statusFilter = document.getElementById('statusFilter');
            statusFilter.addEventListener('change', applyFilters);
            
            // Filter by method
            const methodFilter = document.getElementById('methodFilter');
            methodFilter.addEventListener('change', applyFilters);
            
            // Filter by date
            const dateFilter = document.getElementById('dateFilter');
            dateFilter.addEventListener('change', applyFilters);
            
            function applyFilters() {
                const statusValue = statusFilter.value.toLowerCase();
                const methodValue = methodFilter.value.toLowerCase();
                const dateValue = dateFilter.value;
                
                rows.forEach(row => {
                    let display = true;
                    
                    // Status filter
                    if (statusValue && !row.textContent.toLowerCase().includes(statusValue)) {
                        display = false;
                    }
                    
                    // Method filter
                    if (methodValue && !row.textContent.toLowerCase().includes(methodValue)) {
                        display = false;
                    }
                    
                    // Date filter
                    if (dateValue) {
                        const dateInRow = row.querySelector('td:nth-child(3)');
                        if (dateInRow && !dateInRow.textContent.includes(dateValue)) {
                            display = false;
                        }
                    }
                    
                    row.style.display = display ? '' : 'none';
                });
            }
            
            // Add responsive behavior for mobile
            const mediaQuery = window.matchMedia('(max-width: 768px)');
            function handleMobileLayout(e) {
                const mainContent = document.querySelector('.main-content');
                if (e.matches) {
                    // Mobile view
                    mainContent.style.marginLeft = '0';
                    mainContent.style.width = '100%';
                } else {
                    // Desktop view
                    mainContent.style.marginLeft = '16rem';
                    mainContent.style.width = 'calc(100% - 16rem)';
                }
            }
            
            // Initial check
            handleMobileLayout(mediaQuery);
            // Add listener
            mediaQuery.addEventListener('change', handleMobileLayout);
        });
    </script>
</body>
</html>
