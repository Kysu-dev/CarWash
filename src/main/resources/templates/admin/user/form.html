<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/layout :: head}"></head>
<body class="bg-gray-50">
    <div class="min-h-screen flex">
        <div th:replace="~{admin/layout :: sidebar}"></div>
        
        <!-- Main Content -->
        <div class="flex-1 flex flex-col">
            <div th:replace="~{admin/layout :: header}"></div>
            
            <!-- Form Content -->
            <main class="flex-1 p-8">
                <div class="max-w-2xl mx-auto">
                    <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6">
                        <h2 class="text-lg font-semibold text-gray-900 mb-6" 
                            th:text="${user.userId == null ? 'Add New User' : 'Edit User'}">Add/Edit User</h2>
                        
                        <form th:action="@{/admin/users}" method="post" class="space-y-6" id="userForm">
                            <!-- User ID for edit -->
                            <input type="hidden" name="userId" th:if="${user.userId != null}" th:value="${user.userId}">
                            
                            <!-- Username -->
                            <div>
                                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                                <input type="text" id="username" name="username" 
                                       th:value="${user.username}"
                                       class="mt-1 block w-full px-4 py-2 rounded-md border border-gray-300 shadow-sm focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
                                       required>
                            </div>
                            
                            <!-- Email -->
                            <div>
                                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                                <input type="email" id="email" name="email" 
                                       th:value="${user.email}"
                                       class="mt-1 block w-full px-4 py-2 rounded-md border border-gray-300 shadow-sm focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
                                       required>
                            </div>
                            
                            <!-- Phone Number -->
                            <div>
                                <label for="phoneNumber" class="block text-sm font-medium text-gray-700">Phone Number</label>
                                <input type="text" id="phoneNumber" name="phoneNumber" 
                                       th:value="${user.phoneNumber}"
                                       class="mt-1 block w-full px-4 py-2 rounded-md border border-gray-300 shadow-sm focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
                            </div>
                            
                            <!-- Full Name -->
                            <div>
                                <label for="fullName" class="block text-sm font-medium text-gray-700">Full Name</label>
                                <input type="text" id="fullName" name="fullName" 
                                       th:value="${user.fullName}"
                                       class="mt-1 block w-full px-4 py-2 rounded-md border border-gray-300 shadow-sm focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
                                       required>
                            </div>
                            
                            <!-- Role -->
                            <div>
                                <label for="role" class="block text-sm font-medium text-gray-700">Role</label>
                                <select id="role" name="role" 
                                        class="mt-1 block w-full px-4 py-2 rounded-md border border-gray-300 shadow-sm focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
                                        required>
                                    <option value="">Select a role</option>
                                    <option value="CUSTOMER" th:selected="${user.role != null && user.role.name() == 'CUSTOMER'}">Customer</option>
                                    <option value="EMPLOYEE" th:selected="${user.role != null && user.role.name() == 'EMPLOYEE'}">Employee</option>
                                    <option value="ADMIN" th:selected="${user.role != null && user.role.name() == 'ADMIN'}">Admin</option>
                                </select>
                            </div>
                            
                            <!-- Password -->
                            <div>
                                <label for="password" class="block text-sm font-medium text-gray-700">
                                    <span th:text="${user.userId == null ? 'Password' : 'New Password (leave blank to keep current)'}">Password</span>
                                </label>
                                <div class="relative">
                                    <input type="password" id="password" name="password"
                                           class="mt-1 block w-full px-4 py-2 rounded-md border border-gray-300 shadow-sm focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
                                           th:required="${user.userId == null}"
                                           minlength="6">
                                    <button type="button" onclick="togglePassword('password')"
                                            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <!-- Error Message -->
                            <div th:if="${param.error}" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded relative" role="alert">
                                <span th:text="${param.error}">Error message here</span>
                            </div>
                            
                            <!-- Submit Button -->
                            <div class="flex justify-end space-x-4">
                                <a th:href="@{/admin/users}" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">Cancel</a>
                                <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Save User</button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <div th:replace="~{admin/layout :: scripts}"></div>
    <script>
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const button = input.nextElementSibling;
            const icon = button.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
