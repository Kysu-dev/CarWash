<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/layout :: head}"></head>
<body class="bg-gray-100">
    <div class="min-h-screen flex">
        <div th:replace="~{admin/layout :: sidebar}"></div>
        
        <!-- Main Content -->
        <div class="flex-1 flex flex-col">
            <div th:replace="~{admin/layout :: header}"></div>
            
            <!-- User List Content -->
            <main class="flex-1 p-8">
                <div class="bg-white rounded-lg shadow">
                    <div class="p-6 border-b flex justify-between items-center">
                        <h3 class="text-lg font-semibold">User Management</h3>
                        <button onclick="showAddUserForm()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg">
                            <i class="fas fa-plus mr-2"></i>Add New User
                        </button>
                    </div>
                    <div class="p-6">
                        <div class="mb-4">
                            <input type="text" id="userSearch" placeholder="Search users..." 
                                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div class="overflow-x-auto">
                            <table class="w-full">
                                <thead>
                                    <tr class="text-left text-gray-500 border-b">
                                        <th class="pb-4 pr-4">Name</th>
                                        <th class="pb-4 pr-4">Email</th>
                                        <th class="pb-4 pr-4">Phone</th>
                                        <th class="pb-4 pr-4">Role</th>
                                        <th class="pb-4">Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="user : ${users}" class="border-b">
                                        <td class="py-4 pr-4" th:text="${user.fullName}">John Doe</td>
                                        <td class="py-4 pr-4" th:text="${user.email}">john@example.com</td>
                                        <td class="py-4 pr-4" th:text="${user.phoneNumber}">+1234567890</td>
                                        <td class="py-4 pr-4">
                                            <span th:text="${user.role}" 
                                                  th:class="${'px-2 py-1 rounded-full text-sm ' + 
                                                  (user.role == 'ADMIN' ? 'bg-red-100 text-red-800' : 
                                                  (user.role == 'EMPLOYEE' ? 'bg-blue-100 text-blue-800' : 
                                                  'bg-green-100 text-green-800'))}">
                                                CUSTOMER
                                            </span>
                                        </td>
                                        <td class="py-4">
                                            <div class="flex space-x-2">
                                                <button th:onclick="'editUser(' + ${user.userId} + ')'"
                                                        class="text-blue-600 hover:text-blue-800">
                                                    <i class="fas fa-edit"></i>
                                                </button>
                                                <button th:onclick="'deleteUser(' + ${user.userId} + ')'"
                                                        class="text-red-600 hover:text-red-800">
                                                    <i class="fas fa-trash"></i>
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <div th:replace="~{admin/layout :: scripts}"></div>
</body>
</html>
