<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{customer/layout :: head}"></head>
<body>
    <div th:replace="~{customer/layout :: layout('Dashboard', ~{::section})}">
        <section>
            <div class="p-6">
                <h1 class="text-3xl font-bold text-gray-900 mb-4">Dashboard</h1>
                <div class="bg-white rounded-lg shadow p-6 mb-6">
                    <h2 class="text-xl font-semibold mb-4">Welcome, <span th:text="${fullName}">User</span>!</h2>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div class="bg-blue-100 p-4 rounded-lg">
                            <h3 class="font-semibold text-blue-800">Today's Bookings</h3>
                            <p class="text-2xl font-bold text-blue-600" th:text="${todayBookings}">0</p>
                        </div>
                        <div class="bg-yellow-100 p-4 rounded-lg">
                            <h3 class="font-semibold text-yellow-800">Pending Bookings</h3>
                            <p class="text-2xl font-bold text-yellow-600" th:text="${pendingBookings}">0</p>
                        </div>
                        <div class="bg-green-100 p-4 rounded-lg">
                            <h3 class="font-semibold text-green-800">Completed This Month</h3>
                            <p class="text-2xl font-bold text-green-600" th:text="${thisMonthCompleted}">0</p>
                        </div>
                    </div>
                </div>
                
                <div class="bg-white rounded-lg shadow p-6">
                    <h3 class="text-lg font-semibold mb-4">Quick Actions</h3>
                    <div class="space-x-4">
                        <a th:href="@{/customer/booking}" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                            Book Service
                        </a>
                        <a th:href="@{/customer/services}" class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700">
                            View Services
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
