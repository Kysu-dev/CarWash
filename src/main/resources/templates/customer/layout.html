<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- Head Fragment -->
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard - CarWash</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .sidebar-link {
            transition: all 0.3s ease;
        }
        .sidebar-link:hover {
            transform: translateX(5px);
        }
        .nav-section {
            position: relative;
            padding-left: 12px;
        }
        .nav-section::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 2px;
            background: linear-gradient(to bottom, rgba(59, 130, 246, 0.5), transparent);
            border-radius: 4px;
        }
        .badge {
            background: rgba(59, 130, 246, 0.2);
            color: #93c5fd;
            padding: 0.25rem 0.5rem;
            border-radius: 9999px;
            font-size: 0.75rem;
        }
    </style>
</head>

<body>
    <!-- Sidebar Fragment -->
    <aside th:fragment="sidebar" class="w-64 bg-gradient-to-b from-blue-900 to-blue-800 text-white h-screen flex flex-col">
        <!-- Logo Section -->
        <div class="p-6 border-b border-blue-700/50">
            <div class="flex items-center space-x-3">
                <div class="bg-white/10 p-3 rounded-lg shadow-lg">
                    <i class="fas fa-car-side text-3xl text-blue-300"></i>
                </div>
                <div>
                    <h2 class="text-2xl font-bold">Car<span class="text-blue-300">Wash</span></h2>
                </div>
            </div>
        </div>

        <!-- Navigation -->
        <nav class="flex-1 px-4 py-4 overflow-y-auto">
            <!-- Main Section -->
            <div class="nav-section">
                <h3 class="text-xs uppercase tracking-wider text-blue-400/60 font-semibold mb-4">Main</h3>
                <div class="space-y-1">
                    <a th:href="@{/customer}" 
                       th:class="${section == 'dashboard'} ? 'bg-white/10 text-blue-300' : 'text-gray-300 hover:bg-white/5'" 
                       class="sidebar-link flex items-center px-4 py-3 rounded-lg transition-all">
                        <i class="fas fa-chart-line w-5 h-5 mr-3"></i>
                        <span>Dashboard</span>
                    </a>
                </div>
            </div>
        </nav>

        <!-- Footer -->
        <div class="p-6 border-t border-blue-700/50">
            <a href="/logout" 
               class="flex items-center px-4 py-3 text-gray-300 hover:bg-white/5 rounded-lg transition-all">
                <i class="fas fa-sign-out-alt w-5 h-5 mr-3"></i>
                <span>Logout</span>
            </a>
        </div>
    </aside>

    <!-- Header Fragment -->
    <header th:fragment="header" class="bg-white shadow-sm">
        <div class="flex justify-between items-center px-8 py-4">
            <div class="flex items-center">
                <h1 class="text-xl font-semibold text-gray-800" th:text="${pageTitle}">Dashboard</h1>
                <span class="ml-4 px-2 py-1 bg-blue-100 text-blue-700 text-xs font-medium rounded-full">CUSTOMER</span>
            </div>
            <div class="flex items-center space-x-4">
                <div class="text-right">
                    <p class="text-sm font-medium text-gray-900" th:text="${email}">customer@example.com</p>
                    <p class="text-xs text-gray-500">Customer</p>
                </div>
                <div class="h-10 w-10 rounded-full bg-blue-100 flex items-center justify-center">
                    <i class="fas fa-user-circle text-xl text-blue-600"></i>
                </div>
            </div>
        </div>
    </header>

    <!-- Scripts Fragment -->
    <div th:fragment="scripts"></div>
</body>
</html>
