<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{customer/layout :: head}"></head>
<body>
    <div th:replace="~{customer/layout :: layout('Dashboard', ~{::section})}">
        <section>
            <div class="p-6">
                <h1>Simple Dashboard Test</h1>
                <p>This is a simple test to check if the layout is working.</p>
                <div class="bg-blue-100 p-4 rounded">
                    <p>Full Name: <span th:text="${fullName}">Test User</span></p>
                    <p>Today's Bookings: <span th:text="${todayBookings}">0</span></p>
                    <p>Pending Bookings: <span th:text="${pendingBookings}">0</span></p>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
