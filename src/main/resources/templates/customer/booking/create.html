<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{customer/layout :: head}">
    <title>Create Booking</title>
</head>
<body>
    <div th:replace="~{customer/layout :: layout('Create Booking', ~{::section})}">
        <section>
            <div class="container mx-auto px-4 py-8">
                <div class="max-w-lg mx-auto bg-white rounded-lg shadow-md p-6">
                    <div class="text-center">
                        <div class="mb-4">
                            <i class="fas fa-spinner fa-spin text-4xl text-blue-600"></i>
                        </div>
                        <h2 class="text-2xl font-bold text-gray-800 mb-2">Processing Your Booking</h2>
                        <p class="text-gray-600 mb-4">Please wait while we create your booking...</p>
                        <div class="bg-blue-50 border border-blue-200 rounded-lg p-4">
                            <p class="text-sm text-blue-800">
                                <i class="fas fa-info-circle mr-2"></i>
                                This may take a few moments. Please do not close this page.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    
    <div th:replace="~{customer/layout :: scripts}"></div>
    
    <script>
        // Redirect back to booking form if accessed directly
        setTimeout(() => {
            window.location.href = '/customer/services';
        }, 3000);
    </script>
</body>
</html>
